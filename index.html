<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex_wrapper">
        <div class="calculator_content">
            <div class="calculator_content_title">
                <h1>Рассчитайте ипотеку</h1>
            </div>
            <div class="calculator_content_body">
                <div class="calculator_content_body_left">
                    <div class="calculator_content_body_left_inputs _anim-items">
                        <div class="input_wrapper">
                            <div class="title">Стоймость недвижимости</div>
                            <div class="input">
                                <input type="number" id="total_cost" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="0" max="10000000" id="total_cost_range" value="0" class="input_range">
                            </div>
                        </div>
                        <div class="input_wrapper">
                            <div class="title">Первоначальный взнос</div>
                            <div class="input">
                                <input type="number" id="an_initial_fee" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="100000" max="10000000" id="an_initial_fee_range" value="0" class="input_range">
                            </div>
                        </div>
                        <div class="input_wrapper">
                            <div class="title">Срок кредита</div>
                            <div class="input">
                                <input type="number" id="credit_term" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="1" max="20" id="credit_term_range" value="0" class="input_range">
                            </div>
                        </div>
                    </div>
            
                </div>
                <div class="calculator_content_body_left_btns _anim-items">
                    <div class="calculator_content_title">
                        <h2>Выбрать банк</h2>
                    </div>
                    <button data-name="alfa" class="bank active">
                        <div class="text">Альфа-банк</div>
                        <div class="value">8,7%</div>
                    </button>
                    <button data-name="sberbank" class="bank">
                        <div class="text">Сбербанк</div>
                        <div class="value">8,4%</div>
                    </button>
                    <button data-name="pochta" class="bank">
                        <div class="text">Почта-банк</div>
                        <div class="value">7,9%</div>
                    </button>
                    <button data-name="tinkoff" class="bank">
                        <div class="text">Тинькофф-банк</div>
                        <div class="value">9,2%</div>
                    </button>
                </div>
                <div class="calkulator_content_body_right">
                    <div class="final_result_wrapper _anim-items">
                        <div class="final_result_item">
                            <div class="title">Сумма кредита</div>
                            <div class="value" id="amount_of_credit">0<span>Р</span></div>
                        </div>
                        <div class="final_result_item">
                            <div class="title">Ежемесячный платёж</div>
                            <div class="value" id="monthly_payment">0<span>Р</span></div>
                        </div>
                        <div class="final_result_item">
                            <div class="title">Рекомендуемый доход</div>
                            <div class="value" id="recommended_income">0<span>Р</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <script src="js/script.js"></script>
</body>
</html>
